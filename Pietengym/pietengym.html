<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietengym Diavoorstelling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background: #0d1525;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease, transform 1s ease;
            transform: translateX(100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 1;
        }
        
        .slide.prev {
            transform: translateX(-100%);
            opacity: 0.3;
        }
        
        .slide-image {
            max-width: 100%;
            max-height: 75%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }
        
        .slide-image:hover {
            transform: scale(1.02);
        }
        
        .caption-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 700px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .caption {
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            max-width: 900px;
        }
        
        .thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .thumbnail:hover {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: #ff6b6b;
            transform: translateY(-5px);
        }
        
        .music-controls {
            margin-top: 30px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
        }
        
        .music-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .music-info {
            font-size: 1rem;
            color: #ddd;
        }
        
        .progress-container {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            transition: width 0.1s linear;
        }
        
        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .swipe-hint i {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .slideshow-container {
                height: 400px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .caption {
                font-size: 1.2rem;
            }
            
            .thumbnail {
                width: 60px;
                height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            .slideshow-container {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .caption {
                font-size: 1rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .thumbnail {
                width: 50px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pietengym Diavoorstelling</h1>
            <p class="subtitle">Bekijk de foto's van onze super leuke pietengym dag!</p>
        </header>
        
        <div class="slideshow-container">
            <div class="slide-counter">1 / 6</div>
            
            <!-- Dia's worden hier dynamisch ingevoegd -->
            
            <div class="swipe-hint">
                <i class="fas fa-arrows-left-right"></i>
                <span>Swipe of gebruik pijltjestoetsen om te navigeren</span>
            </div>
        </div>
        
        <div class="caption-container">
            <div class="caption">We hadden vandaag pietengym! Het was super leuk!</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="thumbnails" id="thumbnailsContainer">
            <!-- Thumbnails worden hier dynamisch ingevoegd -->
        </div>
        
        <div class="music-controls">
            <button class="music-btn" id="musicToggle">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="music-info">Achtergrondmuziek: "pietengym.mp3"</div>
            <div class="progress-container">
                <div class="progress-bar" id="musicProgress"></div>
            </div>
        </div>
    </div>

    <!-- Audio element voor achtergrondmuziek -->
    <audio id="backgroundMusic" loop>
        <!-- Vervang dit met je eigen achtergrondmuziek -->
        <!-- <source src="achtergrondmuziek.mp3" type="audio/mpeg"> -->
        <!-- Voor demo gebruiken we een placeholder -->
    </audio>

    <script>
        // Array met afbeeldingen en bijschriften
        const afbeeldingen = [
            { src: "Pietengym/Pietengym 1.jpg", caption: "We hadden vandaag pietengym!" },
            { src: "Pietengym/Pietengym 2.jpg", caption: "Het was super leuk!" },
            { src: "Pietengym/Pietengym 3.jpg", caption: "Springen als een piet!" },
            { src: "Pietengym/Pietengym 4.jpg", caption: "Samenwerken om cadeautjes te bezorgen" },
            { src: "Pietengym/Pietengym 5.jpg", caption: "Balanceren op het dak" },
            { src: "Pietengym/Pietengym 6.jpg", caption: "Klaar voor Sinterklaas!" }
        ];
        
        // Huidige dia index
        let currentSlide = 0;
        // Auto-play interval
        let slideshowInterval;
        // Auto-play status
        let isPlaying = true;
        // Muziek status
        let isMusicPlaying = false;
        
        // DOM elementen
        const slideshowContainer = document.querySelector('.slideshow-container');
        const captionElement = document.querySelector('.caption');
        const slideCounter = document.querySelector('.slide-counter');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicProgress = document.getElementById('musicProgress');
        
        // Maak dia's aan
        function createSlides() {
            afbeeldingen.forEach((img, index) => {
                // Maak slide element
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.dataset.index = index;
                
                // Voeg afbeelding toe
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.alt = `Pietengym foto ${index + 1}`;
                imgElement.className = 'slide-image';
                
                slide.appendChild(imgElement);
                slideshowContainer.insertBefore(slide, slideshowContainer.querySelector('.swipe-hint'));
                
                // Maak thumbnail
                const thumbnail = document.createElement('img');
                thumbnail.src = img.src;
                thumbnail.alt = `Thumbnail ${index + 1}`;
                thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumbnail.dataset.index = index;
                
                thumbnail.addEventListener('click', () => {
                    goToSlide(parseInt(thumbnail.dataset.index));
                });
                
                thumbnailsContainer.appendChild(thumbnail);
            });
        }
        
        // Ga naar specifieke dia
        function goToSlide(slideIndex) {
            // Bepaal richting voor animatie
            const direction = slideIndex > currentSlide ? 'next' : 'prev';
            
            // Verwijder active class van huidige dia
            const currentSlideElement = document.querySelector('.slide.active');
            const currentThumbnail = document.querySelector('.thumbnail.active');
            
            if (currentSlideElement) {
                currentSlideElement.classList.remove('active');
                currentSlideElement.classList.add(direction === 'next' ? 'prev' : 'next');
            }
            
            if (currentThumbnail) {
                currentThumbnail.classList.remove('active');
            }
            
            // Update huidige slide
            currentSlide = slideIndex;
            
            // Voeg active class toe aan nieuwe dia
            const newSlideElement = document.querySelector(`.slide[data-index="${slideIndex}"]`);
            const newThumbnail = document.querySelector(`.thumbnail[data-index="${slideIndex}"]`);
            
            if (newSlideElement) {
                // Reset animatie classes
                newSlideElement.classList.remove('prev', 'next');
                newSlideElement.classList.add('active');
                
                // Update bijschrift
                captionElement.textContent = afbeeldingen[slideIndex].caption;
                
                // Update teller
                slideCounter.textContent = `${slideIndex + 1} / ${afbeeldingen.length}`;
            }
            
            if (newThumbnail) {
                newThumbnail.classList.add('active');
            }
        }
        
        // Volgende dia
        function nextSlide() {
            const nextIndex = (currentSlide + 1) % afbeeldingen.length;
            goToSlide(nextIndex);
        }
        
        // Vorige dia
        function prevSlide() {
            const prevIndex = (currentSlide - 1 + afbeeldingen.length) % afbeeldingen.length;
            goToSlide(prevIndex);
        }
        
        // Start auto-play
        function startSlideshow() {
            if (slideshowInterval) clearInterval(slideshowInterval);
            
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, 4000); // Verander elke 4 seconden
            
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Stop auto-play
        function stopSlideshow() {
            if (slideshowInterval) clearInterval(slideshowInterval);
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        // Toggle auto-play
        function toggleSlideshow() {
            if (isPlaying) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        }
        
        // Toggle muziek
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMusicPlaying = false;
            } else {
                backgroundMusic.play().catch(e => {
                    console.log("Autoplay werd geblokkeerd. Klik ergens op de pagina om muziek te starten.");
                    // Als autoplay wordt geblokkeerd, toon een melding
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    musicToggle.title = "Klik ergens op de pagina om muziek te starten";
                });
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMusicPlaying = true;
            }
        }
        
        // Update muziek progress bar
        function updateMusicProgress() {
            if (backgroundMusic.duration) {
                const progress = (backgroundMusic.currentTime / backgroundMusic.duration) * 100;
                musicProgress.style.width = `${progress}%`;
            }
        }
        
        // Swipe functionaliteit voor touch devices
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }
        
        function handleSwipe() {
            const swipeThreshold = 50; // Minimale swipe afstand in pixels
        
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe naar links, volgende dia
                    nextSlide();
                } else {
                    // Swipe naar rechts, vorige dia
                    prevSlide();
                }
            }
        }
        
        // Keyboard navigatie
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    toggleSlideshow();
                    break;
                case 'm':
                case 'M':
                    toggleMusic();
                    break;
            }
        }
        
        // Event listeners
        function initEventListeners() {
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            playPauseBtn.addEventListener('click', toggleSlideshow);
            musicToggle.addEventListener('click', toggleMusic);
            
            // Touch events voor swipe
            slideshowContainer.addEventListener('touchstart', handleTouchStart);
            slideshowContainer.addEventListener('touchend', handleTouchEnd);
            
            // Keyboard events
            document.addEventListener('keydown', handleKeyDown);
            
            // Muziek progress update
            backgroundMusic.addEventListener('timeupdate', updateMusicProgress);
            
            // Muziek laden en proberen te starten
            backgroundMusic.addEventListener('canplay', () => {
                // Start muziek automatisch (zal mogelijk worden geblokkeerd door browserbeleid)
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                }).catch(e => {
                    console.log("Autoplay van muziek werd geblokkeerd. Gebruik de muziek knop om te starten.");
                    isMusicPlaying = false;
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
            });
            
            // Bij elke klik op de pagina proberen we muziek te starten als deze nog niet speelt
            document.addEventListener('click', () => {
                if (!isMusicPlaying && backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        isMusicPlaying = true;
                        musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    });
                }
            });
        }
        
        // Initialiseer de diavoorstelling
        function initSlideshow() {
            createSlides();
            initEventListeners();
            startSlideshow();
            
            // Stel een demo muziekbestand in (vervang dit met je eigen achtergrondmuziek.mp3)
            // Voor demo doeleinden gebruiken we een online placeholder
            // In een echte implementatie zou je dit vervangen door:
            // backgroundMusic.src = "achtergrondmuziek.mp3";
            
            // Voor demo: maak een eenvoudige audiocontext als placeholder
            // In een echte situatie zou je hier je eigen MP3-bestand laden
            console.log("Vervang het audio-element door je eigen 'achtergrondmuziek.mp3' bestand");
        }
        
        // Start de diavoorstelling wanneer de pagina geladen is
        document.addEventListener('DOMContentLoaded', initSlideshow);
    </script>
</body>
</html>
