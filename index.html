<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA Klassenwebsite - Onderhoud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5319 0%, #2d8a2c 25%, #44c044 50%, #2d8a2c 75%, #1a5319 100%);
            background-size: 400% 400%;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            font-size: 4rem;
            color: #fff;
            background-color: rgba(0, 100, 0, 0.7);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            border: 5px solid #aaffaa;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(170, 255, 170, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(170, 255, 170, 0); }
            100% { box-shadow: 0 0 0 0 rgba(170, 255, 170, 0); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4CAF50; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #4CAF50, 0 0 40px #4CAF50; }
        }
        
        .message-box {
            background-color: rgba(0, 80, 0, 0.85);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 3px solid #aaffaa;
            position: relative;
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message-box:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(170, 255, 170, 0.1), rgba(170, 255, 170, 0.05));
            transform: rotate(30deg);
            animation: shine 10s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%) translateY(-100%); }
            100% { transform: rotate(30deg) translateX(100%) translateY(100%); }
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #e8ffe8;
            position: relative;
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .highlight {
            color: #ffffaa;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 170, 0.7);
            animation: highlightPulse 2s infinite;
        }
        
        @keyframes highlightPulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .time-info {
            font-size: 2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: rgba(0, 60, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #aaffaa;
            animation: pulse 2s infinite;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            position: relative;
        }
        
        .countdown-item {
            background-color: rgba(0, 60, 0, 0.9);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 120px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #aaffaa;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .countdown-item:nth-child(2) { animation-delay: 0.2s; }
        .countdown-item:nth-child(3) { animation-delay: 0.4s; }
        .countdown-item:nth-child(4) { animation-delay: 0.6s; }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #aaffaa;
            display: block;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #e8ffe8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 60, 0, 0.7);
            border-radius: 10px;
            height: 30px;
            margin: 2rem 0;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, #2d8a2c, #44c044, #aaffaa);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite alternate, fillUp 3s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes progress {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes fillUp {
            0% { width: 0%; }
            100% { width: 85%; }
        }
        
        .progress-bar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            animation: moveStripes 2s linear infinite;
        }
        
        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .animation-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .animation-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(170, 255, 170, 0.7);
            animation: floatAround 8s linear infinite;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(0, -100px) rotate(180deg); }
            75% { transform: translate(-100px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .animation-item:nth-child(2) {
            animation-delay: -2s;
            background-color: rgba(255, 255, 170, 0.7);
        }
        
        .animation-item:nth-child(3) {
            animation-delay: -4s;
            background-color: rgba(170, 170, 255, 0.7);
        }
        
        .animation-item:nth-child(4) {
            animation-delay: -6s;
            background-color: rgba(255, 170, 170, 0.7);
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(170, 255, 170, 0.3);
            width: 100%;
            font-size: 1rem;
            color: #c8ffc8;
            position: relative;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            p { font-size: 1.2rem; }
            .message-box { padding: 2rem; }
            .countdown { flex-wrap: wrap; }
            .countdown-item { min-width: 100px; }
            .logo { width: 120px; height: 120px; font-size: 3rem; }
            .time-info { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
        </div>
        
        <h1>BBA Klassenwebsite</h1>
        
        <div class="message-box">
            <h2>We zijn bezig met een update!</h2>
            <p>De BBA Klassenwebsite is tijdelijk niet beschikbaar.</p>
            <p>Kom <span class="highlight">later</span> weer terug om de website te bezoeken.</p>
            
            <div class="time-info">
                <!-- HIER KUNT U DE TIJD AANPASSEN -->
                <!-- Pas de tijd aan tussen de aanhalingstekens -->
                <!-- Voorbeeld: "09:00" voor 9 uur 's ochtends -->
                Beschikbaar vanaf: <span class="highlight" id="available-time">12:00</span> uur
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">12</span>
                    <span class="countdown-label">Uur</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">45</span>
                    <span class="countdown-label">Minuten</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">30</span>
                    <span class="countdown-label">Seconden</span>
                </div>
            </div>
        </div>
        
        <div class="animation-container">
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
            <div class="animation-item"></div>
        </div>
        
        <footer>
            <p>Â© 2025 BBA Klassenwebsite. Alle rechten voorbehouden.</p>
        </footer>
    </div>

    <script>
        // ============================================
        // TIJD INSTELLEN
        // ============================================
        // Pas alleen deze waarde aan:
        const availableTime = "12:00";
        // ============================================
        
        // Zet de ingestelde tijd op het scherm
        document.getElementById('available-time').textContent = availableTime;
        
        // Controleer of de huidige tijd de ingestelde tijd heeft bereikt
        function checkTimeAndRedirect() {
            const now = new Date();
            const [targetHours, targetMinutes] = availableTime.split(':').map(Number);
            
            // Vergelijk huidige tijd met doel tijd
            if (now.getHours() >= targetHours && now.getMinutes() >= targetMinutes) {
                // Tijd is bereikt, redirect naar home.html
                window.location.href = "home.html";
                return true;
            }
            return false;
        }
        
        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const today = new Date();
            
            // Stel de doel tijd in voor vandaag
            const [hours, minutes] = availableTime.split(':').map(Number);
            today.setHours(hours, minutes, 0, 0);
            
            // Als de tijd voor vandaag al voorbij is, gebruik morgen
            if (today < now) {
                today.setDate(today.getDate() + 1);
            }
            
            const timeDiff = today - now;
            
            // Controleer of het tijd is om te redirecten
            if (timeDiff <= 0 || checkTimeAndRedirect()) {
                // Redirect wordt afgehandeld door checkTimeAndRedirect
                return;
            }
            
            const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hoursLeft.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutesLeft.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = secondsLeft.toString().padStart(2, '0');
            
            // Bijwerken van de boodschap als de tijd bijna is
            if (timeDiff < 60000) { // Minder dan 1 minuut
                document.querySelector('h2').textContent = "De update is bijna klaar!";
                document.querySelector('.message-box p:nth-child(3)').innerHTML = 'De BBA Klassenwebsite wordt<span class="highlight"> bijna</span> beschikbaar.';
            }
        }
        
        // Controleer onmiddellijk of het al tijd is
        checkTimeAndRedirect();
        
        // Start de countdown en controleer elke seconde
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Voeg extra animaties toe voor de logo's
        const animationItems = document.querySelectorAll('.animation-item');
        animationItems.forEach(item => {
            // Voeg een random vertraging toe voor meer variatie
            const randomDelay = Math.random() * 5;
            item.style.animationDelay = `-${randomDelay}s`;
            
            // Verander de grootte random
            const randomSize = 40 + Math.random() * 40;
            item.style.width = `${randomSize}px`;
            item.style.height = `${randomSize}px`;
        });
        
        // Animeer de progress bar
        const progressBar = document.querySelector('.progress-bar');
        let progress = 85;
        let direction = 1;
        
        setInterval(() => {
            // Laat de progress bar licht oscilleren
            if (progress > 87) direction = -1;
            if (progress < 83) direction = 1;
            
            progress += 0.1 * direction;
            progressBar.style.width = `${progress}%`;
        }, 300);
    </script>
</body>
</html>
