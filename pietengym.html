<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pietengym - Diavoorstelling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        /* Lichteffect container */
        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(0, 0, 0, 1) 100%
            );
            animation: lightReveal 3s ease-in-out forwards;
        }
        
        @keyframes lightReveal {
            0% {
                transform: scale(3);
                opacity: 1;
            }
            70% {
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0;
                display: none;
            }
        }
        
        /* Diavoorstelling container */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* Individuele dia's */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(100%);
            padding: 20px;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }
        
        .slide.previous {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        /* Afbeelding container */
        .image-container {
            width: 85%;
            height: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            position: relative;
        }
        
        .slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        /* Beschrijving */
        .caption {
            margin-top: 20px;
            font-size: 1.8rem;
            text-align: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            border-left: 4px solid #ff3366;
            border-right: 4px solid #ff3366;
        }
        
        /* Navigatie pijlen */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            user-select: none;
        }
        
        .arrow:hover {
            background-color: rgba(255, 51, 102, 0.7);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .arrow-left {
            left: 20px;
        }
        
        .arrow-right {
            right: 20px;
        }
        
        /* Dia indicator */
        .slide-indicator {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        
        .indicator-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background-color: #ff3366;
            transform: scale(1.2);
            box-shadow: 0 0 10px #ff3366;
        }
        
        /* Titel */
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
            z-index: 10;
            padding: 0 20px;
            font-weight: bold;
        }
        
        /* Sinterklaas thema decoratie */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 4rem;
            color: rgba(255, 51, 102, 0.3);
            animation: float 8s infinite ease-in-out;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 5%;
            font-size: 5rem;
            color: rgba(255, 51, 102, 0.2);
            animation: float 10s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 768px) {
            .arrow {
                width: 50px;
                height: 50px;
                font-size: 2.5rem;
            }
            
            .caption {
                font-size: 1.4rem;
                max-width: 90%;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .decoration-1, .decoration-2 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .arrow {
                width: 40px;
                height: 40px;
                font-size: 2rem;
            }
            
            .caption {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .image-container {
                width: 95%;
                height: 75%;
            }
        }
    </style>
</head>
<body>
    <!-- Lichteffect bij binnenkomst -->
    <div class="light-effect" id="lightEffect"></div>
    
    <!-- Decoratie elementen -->
    <div class="decoration decoration-1">üéÅ</div>
    <div class="decoration decoration-2">üéÖ</div>
    
    <!-- Titel -->
    <div class="title">Pietengym - Super Leuk!</div>
    
    <!-- Diavoorstelling -->
    <div class="slideshow" id="slideshow">
        <!-- Dia's worden hier ingevoegd via JavaScript -->
    </div>
    
    <!-- Navigatie pijlen -->
    <div class="arrow arrow-left" id="prevBtn">‚Äπ</div>
    <div class="arrow arrow-right" id="nextBtn">‚Ä∫</div>
    
    <!-- Dia indicator -->
    <div class="slide-indicator" id="slideIndicator">
        <!-- Indicator dots worden hier ingevoegd via JavaScript -->
    </div>

    <script>
        // Afbeeldingen en bijschriften
        const afbeeldingen = [
            { 
                src: "Pietengym/Pietengym 1.jpg", 
                caption: "We hadden vandaag pietengym!" 
            },
            { 
                src: "Pietengym/Pietengym 2.jpg", 
                caption: "Het was super leuk!" 
            },
            { 
                src: "Pietengym/Pietengym 3.jpg", 
                caption: "Springen als een piet!" 
            },
            { 
                src: "Pietengym/Pietengym 4.jpg", 
                caption: "Samenwerken om cadeautjes te bezorgen" 
            },
            { 
                src: "Pietengym/Pietengym 5.jpg", 
                caption: "Balanceren op het dak" 
            },
            { 
                src: "Pietengym/Pietengym 6.jpg", 
                caption: "Klaar voor Sinterklaas!" 
            }
        ];
        
        // Huidige dia index
        let currentSlideIndex = 0;
        
        // DOM elementen
        const slideshow = document.getElementById('slideshow');
        const lightEffect = document.getElementById('lightEffect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideIndicator = document.getElementById('slideIndicator');
        
        // Maak dia's aan
        function createSlides() {
            afbeeldingen.forEach((afbeelding, index) => {
                // Maak slide element
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.dataset.index = index;
                
                // Maak afbeelding container
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                // Maak afbeelding element
                const img = document.createElement('img');
                img.src = afbeelding.src;
                img.alt = `Pietengym activiteit ${index + 1}`;
                img.className = 'slide-image';
                
                // Maak bijschrift
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = afbeelding.caption;
                
                // Voeg alles samen
                imageContainer.appendChild(img);
                slide.appendChild(imageContainer);
                slide.appendChild(caption);
                slideshow.appendChild(slide);
                
                // Maak indicator dot
                const indicatorDot = document.createElement('div');
                indicatorDot.className = `indicator-dot ${index === 0 ? 'active' : ''}`;
                indicatorDot.dataset.index = index;
                indicatorDot.addEventListener('click', () => goToSlide(index));
                slideIndicator.appendChild(indicatorDot);
            });
        }
        
        // Ga naar specifieke dia
        function goToSlide(index) {
            // Controleer of de index geldig is
            if (index < 0 || index >= afbeeldingen.length) return;
            
            // Haal huidige en volgende dia op
            const currentSlide = document.querySelector('.slide.active');
            const nextSlide = document.querySelector(`.slide[data-index="${index}"]`);
            
            // Bepaal animatie richting
            const direction = index > currentSlideIndex ? 'next' : 'prev';
            
            // Verwijder active class van huidige dia en indicator
            if (currentSlide) {
                currentSlide.classList.remove('active');
                currentSlide.classList.add('previous');
            }
            
            // Update indicator dots
            document.querySelector('.indicator-dot.active').classList.remove('active');
            document.querySelector(`.indicator-dot[data-index="${index}"]`).classList.add('active');
            
            // Zet nieuwe dia als active
            nextSlide.classList.remove('previous');
            nextSlide.classList.add('active');
            
            // Update huidige index
            currentSlideIndex = index;
            
            // Verwijder 'previous' class na animatie
            setTimeout(() => {
                if (currentSlide) {
                    currentSlide.classList.remove('previous');
                }
            }, 1200);
        }
        
        // Volgende dia
        function nextSlide() {
            const nextIndex = (currentSlideIndex + 1) % afbeeldingen.length;
            goToSlide(nextIndex);
        }
        
        // Vorige dia
        function prevSlide() {
            const prevIndex = (currentSlideIndex - 1 + afbeeldingen.length) % afbeeldingen.length;
            goToSlide(prevIndex);
        }
        
        // Swipe functionaliteit
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchMove(e) {
            // Voorkom standaard scroll gedrag tijdens swipen
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe naar links = volgende dia
                    nextSlide();
                } else {
                    // Swipe naar rechts = vorige dia
                    prevSlide();
                }
            }
        }
        
        // Toetsenbord navigatie
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
            }
        }
        
        // Initialiseer de diavoorstelling
        function initSlideshow() {
            createSlides();
            
            // Verwijder lichteffect na animatie
            setTimeout(() => {
                lightEffect.style.display = 'none';
            }, 3000);
            
            // Event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Touch events voor swipe
            slideshow.addEventListener('touchstart', handleTouchStart, { passive: false });
            slideshow.addEventListener('touchmove', handleTouchMove, { passive: false });
            slideshow.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Keyboard events
            document.addEventListener('keydown', handleKeyDown);
            
            // Klik op de diavoorstelling om verder te gaan (optioneel)
            slideshow.addEventListener('click', (e) => {
                // Als er niet op een specifiek element wordt geklikt, ga dan naar volgende dia
                if (e.target === slideshow) {
                    nextSlide();
                }
            });
            
            // Zorg ervoor dat we fullscreen blijven
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    // Vraag om fullscreen als het verlaten wordt
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log("Fullscreen kan niet worden aangevraagd:", err);
                    });
                }
            });
            
            // Probeer fullscreen te starten
            function requestFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log("Fullscreen kan niet worden aangevraagd:", err);
                    });
                }
            }
            
            // Vraag fullscreen aan na het laden
            window.addEventListener('load', () => {
                // Wacht even voor het lichteffect
                setTimeout(requestFullscreen, 500);
            });
            
            // Vraag ook fullscreen aan bij eerste klik
            document.addEventListener('click', requestFullscreen, { once: true });
        }
        
        // Start de diavoorstelling
        initSlideshow();
    </script>
</body>
</html>
