<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gymfoto's Diavoorstelling week 2</title>
  <link rel="icon" href="BBA-Logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-main: 'Inter', 'Segoe UI', Arial, sans-serif;
      --bg: #fefaf6;
      --overlay: rgba(0, 0, 0, 0.7);
      --text: #ffffff;
      --accent: #e27d90;
      --caption-bg: rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      --ease: cubic-bezier(.25,.8,.25,1);
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg);
      overflow: hidden;
    }

    audio {
      display: none;
    }

    .gallery {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-inner {
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      position: relative;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.4s var(--ease);
    }

    .lightbox-img:hover {
      transform: scale(1.02);
    }

    .lightbox-meta {
      margin-top: 16px;
      background: var(--caption-bg);
      color: var(--text);
      padding: 12px 20px;
      border-radius: var(--radius);
      font-size: 1.05rem;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <!-- Muziek -->
  <audio id="bgMusic" src="achtergrondmuziekje.mp3" autoplay loop></audio>

  <!-- Verborgen galerij -->
  <div class="gallery" id="gallery">
    <img src="samenwerken.png" alt="Gymles samenwerken icoon" data-caption="In deze gymles gingen we samenwerkingsopdrachten doen.">
    <img src="stokkenlopen.png" alt="Gymles stokkenlopen icoon" data-caption="Zoals over stokken lopen.">
    <img src="gym1.jpg" alt="Gymles foto 1" data-caption="Thijs lukte het...">
    <img src="gym6.jpg" alt="Gymles foto 6" data-caption="Joep ook...">
    <img src="gym8.jpg" alt="Gymles foto 8" data-caption="En Hadewijch ook...">
    <img src="gym11.jpg" alt="Gymles foto 11" data-caption="Wester hield zelfs een extra stok vast!">
    <img src="mat.png" alt="Gymles matklimmen icoon" data-caption="En over een mat die werd vastgehouden door andere kinderen.">
    <img src="gym2.jpg" alt="Gymles foto 2" data-caption="Joep was het gelukt.">
    <img src="gym5.jpg" alt="Gymles foto 5" data-caption="Aloys was het ook gelukt.">
    <img src="gym9.jpg" alt="Gymles foto 9" data-caption="Thijs ging makkelijk over de mat...">
    <img src="gym10.jpg" alt="Gymles foto 10" data-caption="... en Cherelle kreeg wat hulp van Oscar en Thijs.">
    <img src="blok.png" alt="Gymles blok icoon" data-caption="En we klommen over een blok die ook werd vastgehouden door anderen.">
    <img src="gym3.jpg" alt="Gymles foto 3" data-caption="Het was Hannah gelukt!">
    <img src="gym4.jpg" alt="Gymles foto 4" data-caption="En Roos ook.">
    <img src="mensenknoop.png" alt="Gymles mensenknoop icoon" data-caption="We deden ook de mensenknoop wat ook heel leuk (en ingewikkeld) was!">
    <img src="gym7.jpg" alt="Gymles foto 7" data-caption="Maar met zulke slimme en samenwerkende (en ondeugende) kinderen in de klas lukte dat wel!">
    <img src="gym12.jpg" alt="Gymles foto 12" data-caption="Cherelle had er lol in!">
    <img src="leukegymles.png" alt="Gymles foto 12" data-caption="Het was een leuke gymles!">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="modal open">
    <div class="lightbox-inner">
      <img id="lightbox-img" class="lightbox-img" alt="" />
      <div class="lightbox-meta" id="lightbox-caption"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    (function () {
      const gallery = document.getElementById('gallery');
      const imgs = Array.from(gallery.querySelectorAll('img'));
      const lbImg = document.getElementById('lightbox-img');
      const lbCaption = document.getElementById('lightbox-caption');
      let currentIndex = 0;

      function showImage(index) {
        const img = imgs[index];
        lbImg.src = img.src;
        lbImg.alt = img.alt || '';
        lbCaption.textContent = img.dataset.caption || '';
      }

      function startSlideshow() {
        showImage(currentIndex);
        const interval = setInterval(() => {
          currentIndex++;
          if (currentIndex >= imgs.length) {
            clearInterval(interval);
            window.location.href = "fotos.html";
          } else {
            showImage(currentIndex);
          }
        }, 5000);
      }

      window.addEventListener('load', () => {
        const music = document.getElementById('bgMusic');
        music.volume = 0.2;
        startSlideshow();
      });
    })();
  </script>

</body>
</html>
